<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Số từ có 4 ký tự </title>
    <style>
        td {
            border: 1px solid black;
            background-color: aquamarine;
        }

        table {
            margin: auto;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td> Nhập chuỗi: </td>
            <td> <input type="text" id="chuoi" maxlength="255"></td>
        </tr>
        <tr>
            <td> Số từ có 4 ký tự: </td>
            <td><input type="text" id="ketQua" readonly></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <button onclick="demTu()"> Tìm </button>
                <button onclick="resetFields()"> Hủy bỏ </button>
            </td>
        </tr>
    </table>
    <script>
        function demTu(){
            var chuoi = document.getElementById("chuoi").value;

            if(chuoi === ""){
                alert("Không được để dữ liệu trống!");
                return;
            }

            var tuArray = chuoi.trim().split(/\s+/);

            var count = 0;

            for(var i = 0; i < tuArray.length; i++)
            {
                var tu = tuArray[i];
                if((tu.length == 4 && tu.charAt(0)=="m")){
                    count++;
                }
            }

            document.getElementById("ketQua").value = count;
        }

        function resetFields(){
            document.getElementById("chuoi").value = "";
            document.getElementById("ketQua").value = "";
        }
    </script>
</body>
</html>
