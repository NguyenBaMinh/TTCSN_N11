<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <table border="1" style="border-collapse: collapse;">
            <form>
                <tr>
                    <th colspan="2">THANH TOÁN TIỀN ĐIỆN NƯỚC 2023</th>
                </tr>
                <tr>
                    <td>Tên khách hàng</td>
                    <td>Phạm Văn Hà</td>
                </tr>
                <tr>
                    <td>Chỉ số cũ</td>
                    <td><input type="text" id="csc"></td>
                </tr>
                <tr>
                    <td>Chỉ số mới</td>
                    <td><input  type="text" id="csm"></td>
                </tr>
                <tr>
                    <td>Giá tiền</td>
                    <td><input onchange="TienDien()" type="text" id="gia"></td>
                </tr>
                <tr>
                    <td>Tổng tiền</td>
                    <td><input type="text" id="tien"></td>
                </tr>
                <tr>
                    <th colspan="2"><input onclick="xeploai()" type="button" value="Xếp loại"> <input type="reset" value="Xóa"></th>
                </tr>
            </form>
        </table>
    </fieldset>
    <script>
        function TienDien(){
            let socu= parseFloat(document.getElementById('csc').value)
            let somoi= parseFloat(document.getElementById('csm').value)
            let giatien= parseFloat(document.getElementById('gia').value)
           
            tongtien = parseFloat((somoi - socu) * giatien)
            document.getElementById('tien').value = tongtien
            return tongtien;
        }
        function xeploai(){
            let a = TienDien()
            if(a<100000){
                alert('Nhà bỏ hoang')
            }
            else{
                alert('Khu biệt thự')
            }
        }
    </script>
</body>
</html>
