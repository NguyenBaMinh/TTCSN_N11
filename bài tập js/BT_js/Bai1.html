<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h2{
        color: rgb(117, 34, 34);
        width: 350px;
        background-color: rgb(192, 159, 119);
        text-align: center;
        margin: auto;
    }
    form{
        background-color: rgb(219, 204, 185);
        width: 350px;
        margin: auto;
    }
    
</style>
<body>
    <h2 >DIỆN TÍCH HÌNH CHỮ NHẬT</h2>
    <form>
        <table>
            <tr>
                <td>Chiều dài:</td>
                <th><input type="number" id="cd"></th>
            </tr>
            <tr>
                <td>Chiều rộng:</td>
                <th><input type="number" id="cr"></th>
            </tr>
            <tr>
                <td>Diện tích:</td>
                <th><input style="background-color: rgb(168, 98, 170);"  type="number" id="dt"></th>
            </tr>
        </table>
        <input type="button" value="Tính" onclick="ChuNhat()">
    </form>
    <script>
        function ChuNhat(){
            let a= parseInt(document.getElementById('cd').value)
            let b= parseInt(document.getElementById('cr').value)
            let kq = a*b;
            document.getElementById('dt').value =kq
        }
    </script>
</body>
</html>
