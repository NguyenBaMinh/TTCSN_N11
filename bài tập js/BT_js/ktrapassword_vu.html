<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Đăng nhập </title>
    <style>
        td {
            border: 1px solid black;
            background-color: aqua;
        }

        table {
            margin: auto;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td> Username </td>
            <td> <input type="text" id="user"></td>
        </tr>
        <tr>
            <td> Password </td>
            <td> <input type="text" id="password"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <button onclick="kiemTra()"> Kiểm tra password </button>
            </td>
        </tr>
    </table>
    <script>
        function kiemTra(){
            var user = document.getElementById("user").value;
            var password = document.getElementById("password").value;

            if(user === "" || password === ""){
                alert("Username và Password không được để trống!");
                return;
            }
            // Mật khẩu phải có ít nhất 8 ký tự 
            if(password.length < 8){
                alert("Bạn nhập sai! Mật khẩu phải có ít nhất 8 ký tự!");
                return;
            }
            //Mật khẩu phải có ít nhất 1 ký tự in hoa
            var hasCharUpper = /[A-Z]/.test(password);
            if(!hasCharUpper){
                alert("Bạn nhập sai! Mật khẩu phải có ít nhất một kí tự in hoa!");
                return;
            }

            //Mật khẩu phải có ít nhất 1 ký tự số 
            var hasNumber = /[0-9]/.test(password);
            if(!hasNumber){
                alert("Bạn nhập sai! Mật khẩu phải có ít nhất 1 ký tự số!");
                return;
            }

            //Mật khẩu không bắt đầu bằng ký tự số
            var notNumberFirst = password.charAt(0);
            if(!isNaN(notNumberFirst)){
                alert("Bạn nhập sai! Mật khẩu không bắt đầu bằng ký tự số!");
                return;
            }

            alert("Bạn nhập đúng!");
        }

        function resetFields(){
            document.getElementById("user").value = "";
            document.getElementById("password").value = "";
        }
    </script>
</body>
</html>
