<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         table{
            border: 1px solid black;
            margin-top: 50px;
            margin-left: 500px;
            background-color: blue;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="table">
        <table align="center">
            <tr>
                <td colspan="2" align="center" style="color: white; padding-bottom: 20px;"><b>DANH SÁCH HOÀN HẢO</b></td>
            </tr>
            <tr>
                <td style="color: white;"><b>Số nguyên n:</b></td>
                <td>
                    <input type="text" id="input" placeholder="Nhập số nguyên n" required>
                </td>
            </tr>
            <tr>
                <td style="color: white;"><b>Các số hoàn hảo <= n:</b></td>
                <td>
                    <input type="text" id="output" readonly>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center" style="padding-top: 20px;">
                    <button type="button" onclick="Tinh()">Tính</button>
                </td>
            </tr>
        </table>
    </div>
    <script>
        function isPerfectNumber(num){
            if(num < 2) return false;
            let sum = 0;
            for(let i = 1; i <= num / 2; i++){
                if(num % i === 0){
                    sum += i;
                }
            }
            return sum === num;
        }

        function Tinh(){
            var number = document.getElementById("input").value;
            var kq = document.getElementById("output");
            if(number === ""){
                alert("Vui lòng không để trống ô nhập dữ liệu!");
                return;
            }
            var n = parseInt(number);
            var arr = [];
            for(var i = 1; i <= n; i++){
                if(isPerfectNumber(i)){
                    arr.push(i);
                }
            }
            if(arr.length === 0){
                kq.value = "Không có số hoàn hảo nào";
            }
            else{
                kq.value = arr.join(", ");
            }
        }
    </script>
</body>
</html>
