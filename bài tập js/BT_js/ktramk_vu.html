<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Đăng nhập </title>
    <style>
        td {
            border: 1px solid black;
            background-color: aquamarine;
        }

        table {
            margin: auto;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td> Tên đăng nhập: </td>
            <td> <input type="text" id="user"></td>
        </tr>
        <tr>
            <td> Mật khẩu: </td>
            <td> <input type="text" id="password"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <button onclick="kiemTra()"> Kiểm tra </button>
                <button onclick="resetFields()"> Hủy bỏ </button>
            </td>
        </tr>
    </table>
    <script>
        function kiemTra(){
            var user = document.getElementById("user").value;
            var password = document.getElementById("password").value;

            if(user === "" || password === ""){
                alert("Bạn nhập sai! Tên đăng nhập và mật khẩu không được để trống!");
                return;
            }

            if(password.length < 8){
                alert("Bạn nhập sai! Mật khẩu phải từ 8 ký tự trở lên!");
                return;
            }

            if(password.charAt(0) != password.charAt(0).toUpperCase()){
                alert("Bạn nhập sai! Mật khẩu phải có ký tự đầu in hoa!")
                return;
            }

            var hasNumber = /[0-9]/.test(password);
            if(!hasNumber){
                alert("Bạn nhập sai! Mật khẩu phải có ít nhất một chữ số!");
                return;
            }

            var specialCharMatch = password.match(/[!@#$%^&*(),.?":{}|<>]/g);
            if(!specialCharMatch || specialCharMatch.length != 1){
                alert("Bạn nhập sai! Mật khẩu phải có một ký tự đặc biệt!");
                return;
            }

            alert("Bạn nhập đúng!")
        }

        function resetFields(){
            document.getElementById("user").value = "";
            document.getElementById("password").value = "";
        }
    </script>
</body>
</html>
