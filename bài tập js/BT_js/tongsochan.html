<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Tổng chẵn </title>
    <style>
        td {
            border: 1px solid black;
            background-color: aqua;
        }

        table {
            margin: auto;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td> Nhập số nguyên: </td>
            <td><input type="text" id="soNguyen"></td>
        </tr>
        <tr>
            <td> Tổng chữ số chẵn: </td>
            <td> <input type="text" id="tongChan" readonly> </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <button onclick="tongChan()"> Tổng chẵn </button>
                <button onclick="resetFields()"> Hủy bỏ </button>
            </td>
        </tr>
    </table>
    <script>
        function tongChan(){
            var soNguyen = document.getElementById("soNguyen").value;
            if(soNguyen ==="" || isNaN(soNguyen)){
                alert("Bạn phải nhập một số nguyên!");
                return;
            }

            var tong = 0;
            var b;
            while(soNguyen !=0){
                b = soNguyen%10;
                if(b % 2 == 0){
                    tong+=b;
                }
                soNguyen = Math.floor(soNguyen/10);
            }
            document.getElementById("tongChan").value = tong != 0 ? tong : "Không có số chẵn nào!"; 
        }

        function resetFields(){
            document.getElementById("soNguyen").value = "";
            document.getElementById("tongChan").value = "";
        }
    </script>
</body>
</html>
