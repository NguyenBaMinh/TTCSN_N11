<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tổng nguyên tố </title>
    <style>
        td {
            border: 1px solid black;
            background-color: aqua;
        }
        table {
            margin: auto ;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td> Nhập n: </td>
            <td><input type="text" id="nhap"></td>
        </tr>
        <tr>
            <td> Tổng các số nguyên tố nhỏ hơn n: </td>
            <td> <input type="text" id="tong" readonly></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <button onclick="tongNT()"> Tính tổng </button>
                <button onclick="resetFields()"> Hủy bỏ </button>
            </td>
        </tr>
    </table>
    <script>
        function tongNT(){
            var n = document.getElementById("nhap").value;
            if(n === "" || isNaN(n) || n < 1){
                alert("Bạn phải nhập một số nguyên dương!");
                return;
            }

            var tong = 0;
            for(var i=2; i<n; i++)
            {
                var nguyenTo = true;
                for(var j = 2; j<=Math.sqrt(i); j++)
                {
                    if(i%j==0){
                        nguyenTo = false;
                        break;
                    }
                }
                if(nguyenTo){
                    tong+=i;
                }
            }
            document.getElementById("tong").value = tong;
        }

        function resetFields(){
            document.getElementById("nhap").value = "";
            document.getElementById("tong").value = "";
        }
    </script>
</body>
</html>
