<!DOCTYPE html>
<html>
<head>
    <title>System of Linear Equations</title>
</head>
<body>
    <h2>Solve System of Linear Equations</h2>
    <form id="equationForm">
        <p>Equation 1: ax + by = c</p>
        <input type="text" id="a" placeholder="a">x + 
        <input type="text" id="b" placeholder="b">y = 
        <input type="text" id="c" placeholder="c"><br><br>

        <p>Equation 2: a'x + b'y = c'</p>
        <input type="text" id="a1" placeholder="a'">x + 
        <input type="text" id="b1" placeholder="b'">y = 
        <input type="text" id="c1" placeholder="c'"><br><br>

        <button type="button" onclick="solveSystem()">Solve</button>
    </form>

    <p id="result"></p>

    <script>
        function solveSystem() {
            var a = parseFloat(document.getElementById('a').value);
            var b = parseFloat(document.getElementById('b').value);
            var c = parseFloat(document.getElementById('c').value);
            var a1 = parseFloat(document.getElementById('a1').value);
            var b1 = parseFloat(document.getElementById('b1').value);
            var c1 = parseFloat(document.getElementById('c1').value);

            var determinant = a * b1 - a1 * b;

            if (determinant === 0) {
                document.getElementById('result').textContent = "No unique solution.";
            } else {
                var x = (c * b1 - c1 * b) / determinant;
                var y = (a * c1 - a1 * c) / determinant;
                document.getElementById('result').textContent = "Solution: x = " + x + ", y = " + y;
            }
        }
    </script>
</body>
</html>
