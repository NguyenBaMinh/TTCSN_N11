<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // function drawTriangleWithWhile(rows){
        //     let i = 1;
        //     while(i<=rows);
        // }
        document.write("Tam giac su dung for:"+"<br><br>")
        for(let i = 1; i<=4; i++){

                document.write("*".repeat(i) + "<br>");

        }
        document.write("Tam giac su dung while:"+"<br><br>")
        let j = 1;
        while(j<=4){
            document.write("*".repeat(j) + "<br>");
            j++;
        }
        document.write("Tam giac su dung do while:"+"<br><br>")
        let m = 1;
        do{
            document.write("*".repeat(m) + "<br>");
            m++;
        }while(m<=4)
    </script>
</body>
</html>
