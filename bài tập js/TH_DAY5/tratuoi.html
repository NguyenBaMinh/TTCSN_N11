<!DOCTYPE html>
<html>
<head>
    <title>Age Conversion: Gregorian to Lunar</title>
</head>
<body>
    <h2>Chương trình tra tuổi</h2>
    <form id="ageForm">
        <label>Tuổi dương lịch:</label>
        <input type="text" id="gregorianAge"><br><br>
        
        <label>Tuổi âm lịch:</label>
        <input type="text" id="lunarAge" disabled><br><br>

        <button type="button" onclick="convertAge()">Tra cứu</button>
        <button type="reset">Xóa</button>
    </form>

    <script>
        // Arrays for Can and Chi based on the table provided
        const can = ["Canh", "Tân", "Nhâm", "Quí", "Giáp", "Ất", "Bính", "Đinh", "Mậu", "Kỷ"];
        const chi = ["Thân", "Dậu", "Tuất", "Hợi", "Tý", "Sửu", "Dần", "Mão", "Thìn", "Tỵ", "Ngọ", "Mùi"];

        function convertAge() {
            // Get the Gregorian age input
            var gregorianAge = parseInt(document.getElementById('gregorianAge').value);

            // Validate input
            if (isNaN(gregorianAge) || gregorianAge < 0) {
                alert("Hãy nhập một số tuổi hợp lệ.");
                return;
            }

            // Calculate the Can and Chi
            var canIndex = (gregorianAge + 6) % 10; // Offset by 6 to match the table for Can
            var chiIndex = (gregorianAge + 8) % 12; // Offset by 8 to match the table for Chi

            // Combine Can and Chi
            var lunarAge = can[canIndex] + " " + chi[chiIndex];

            // Display the result
            document.getElementById('lunarAge').value = lunarAge;
        }
    </script>
</body>
</html>
