<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị lời chào</title>
    <script>
        // Hàm hiển thị lời chào khi người dùng truy cập trang web
        function displayWelcomeMessage() {
            alert("Chào mừng bạn đã truy cập trang web của chúng tôi!");
        }

        // Gọi hàm khi trang web được tải
        window.onload = function() {
            displayWelcomeMessage();
        };
    </script>
</head>
<body>
    <h1>Trang Web với Hộp Cảnh Báo Lời Chào</h1>
</body>
</html>
