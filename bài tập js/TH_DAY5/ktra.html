<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
</head>
<body>
    <h2>JavaScript Form Control</h2>
    <form id="form1">
        <label>Enter a number between 1 and 10:</label>
        <input type="text" id="numberInput">
        <button type="button" onclick="validate()">Submit</button>
    </form>

    <p id="message"></p>

    <script>
        function validate() {
            var input = document.getElementById("numberInput").value;
            var number = parseInt(input);

            if (isNaN(number) || number < 1 || number > 10) {
                document.getElementById("message").textContent = "Invalid input. Please enter a number between 1 and 10.";
            } else {
                document.getElementById("message").textContent = "Valid input!";
            }
        }
    </script>
</body>
</html>
