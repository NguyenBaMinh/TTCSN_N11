<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 6;
        let j = 16;
        let m = 20;
        let sum1 = 1;
        let sum2 = 1;
        let sum3 = 1;
        for(let x = 1;x < i;x++){
            sum1 = sum1 * x;
        }
        document.write("Giai thua cua "+i+" la: "+sum1+"<br><br>");
        for(let x = 1;x < j;x++){
            sum2 = sum2 * x;
        }
        document.write("Giai thua cua "+j+" la: "+sum2+"<br><br>");
        for(let x = 1;x < m;x++){
            sum3 = sum3 * x;
        }
        document.write("Giai thua cua "+m+" la: "+sum3+"<br><br>");
        document.write("So ngay trong thang 11 la: 30 ngay"+"<br><br>");
        let ngayLuong = parseInt(prompt("Nhap so ngay lam:"));
        let soGio = parseInt(prompt("Nhap so gio lam 1 ngay:"));
        let giaTien = parseInt(prompt("Nhap gia tien 1 gio:"));
        let luong = 0;
        if (ngayLuong>25){
            luong = luong + ngayLuong*soGio*giaTien + 500000; 
        } else if(ngayLuong>20){
            luong = luong + ngayLuong*soGio*giaTien + 300000; 
        } else luong = luong + ngayLuong*soGio*giaTien;
        document.write("Tien luong 1 thang: "+luong+"<br><br>");

    </script>
</body>
</html>
