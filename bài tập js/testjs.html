<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .flex {
        display: flex;
        margin: 6px 0;
      }
      .w-200 {
        width: 250px;
      }
</style>
<script>
    function thanhphan(){
        const ten = document.getElementById("ten");
        const mk = document.getElementById("mk");
        const khangdinh = document.getElementById("khangdinh");
        const ngay = document.getElementById("ngay");
        const sdt = document.getElementById("sdt");
        const file = document.getElementById("file");
        if(/\d/.test(ten.value)){
            alert("Ho ten khong chua chu so");
            return false;
        }
        const dieukienmk = /^(?=.*[A-Z])(?=.*[a-z])(?=.*[\W_])(?=.*[0-9]).{8,}$/
        if(!dieukienmk.test(mk.value)){
            alert("Nhap ngu");
            return false;
        }
        if(mk.value !== khangdinh.value){
            alert("Nhap lai cho trung nhau");
            return false;
        }
        if(!(/^[\d()-]+$/).test(sdt.value)){
            alert("Chi dung so va ky tu () hoac -");
            return false;
        }
        alert("Dang ky thanh cong")
        function xoa() {
      document.getElementById("ten").value = "";
      document.getElementById("mk").value = "";
      document.getElementById("khangdinh").value = "";
      document.getElementById("sdt").value = "";
      document.getElementById("ngay").value = "";
      document.getElementById("file").value = "";
    }
    }
</script>
<body>
    <form
      style="width: 350px; border: 1px solid #ccc; padding: 4px"
      onsubmit="return thanhphan()"
    >
      <h2 style="text-align: center">Đăng kí thành viên</h2>
      <div class="flex">
        <div class="w-200">Họ và tên</div>
        <input id="ten" />
      </div>
      <div class="flex">
        <div class="w-200">Mật khẩu</div>
        <input id="mk" type="mk" />
      </div>
      <div class="flex">
        <div class="w-200">Khẳng định mật khẩu</div>
        <input id="khangdinh" type="mk" />
      </div>
      <div class="flex">
        <div class="w-200">Ngày tháng năm sinh</div>
        <input id="ngay" type="date" />
      </div>
      <div class="flex">
        <div class="w-200">Số điện thoại</div>
        <input id="sdt" />
      </div>
      <div class="flex">
        <div class="w-200">Đường dẫn ảnh</div>
        <input id="file" type="file" />
      </div>
      <div class="flex">
        <div style="width: 200px"></div>
        <button type="submit">Đăng ký</button>
        <button type="button" onclick="xoa()">Hủy bỏ</button>
      </div>
    </form>
</body>
</html>
