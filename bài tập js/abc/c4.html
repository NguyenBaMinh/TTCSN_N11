<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .flex {
        display: flex;
        margin: 6px 0;
      }
      .w-200 {
        width: 250px;
      }
    </style>
  </head>
  <script>
    function handleConfirm() {
      const number = parseInt(document.getElementById("number").value);
      let sum = 0;
      for (let i = 1; i <= number; i++) {
        if (i % 2 == 0 && i % 3 == 0) {
          sum += i;
        }
      }
      document.getElementById("result").textContent = "Ket qua: " + sum;
    }
    function handleDelete() {
      document.getElementById("result").textContent = "";
      document.getElementById("number").value = "";
    }
  </script>
  <body style="display: flex; justify-content: center; margin: 0">
    <form style="width: 350px" id="calculationForm">
      <h2 style="text-align: center">Tính tổng</h2>
      <div class="flex">
        <div class="w-200">Số</div>
        <input id="number" />
      </div>
      <div id="result"></div>
      <div class="flex">
        <div style="width: 200px"></div>
        <button type="button" onclick="handleConfirm()">Tính</button>
        <button type="button" onclick="handleDelete()">Xóa</button>
      </div>
    </form>
  </body>
</html>
